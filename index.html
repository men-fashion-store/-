<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحمد الشيخ للأحذية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-olive: #4A5D44; /* الزيتي المطلوب */
            --glass-white-border: rgba(255, 255, 255, 0.8); /* حواف بيضاء واضحة */
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #dce3eb 0%, #bdc9d6 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* خلفية الأحذية المستمرة */
        #dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .floating-shoe {
            position: absolute;
            color: var(--primary-olive);
            opacity: 0.15;
            animation: move linear forwards;
        }

        @keyframes move {
            from { transform: translateY(-10vh) rotate(0deg); }
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            width: 85%;
            max-width: 380px;
            text-align: center;
            margin: 50px auto;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px auto;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 4px solid #fff;
            overflow: hidden;
            background: #fff;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: var(--primary-olive);
            font-size: 2.3rem;
            font-weight: 900;
            margin: 0;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 35px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* تصميم الأزرار الزجاجي 3D */
        .link-btn {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            
            /* اللون الزيتي للكلام */
            color: var(--primary-olive) !important;
            
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.1rem;
            
            /* الحواف البيضاء والـ 3D */
            border-top: 2px solid var(--glass-white-border);
            border-left: 2px solid var(--glass-white-border);
            border-right: 1px solid rgba(255,255,255,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            
            /* الظل اللي بيعمل تجسيم 3D */
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.05),
                inset 0 0 15px rgba(255, 255, 255, 0.3);
            
            transition: all 0.3s ease;
            position: relative;
        }

        .link-btn:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
        }

        .link-btn i {
            position: absolute;
            right: 20px;
            font-size: 1.3rem;
            color: var(--primary-olive);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: var(--primary-olive);
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div id="dynamic-bg"></div>

    <div class="container">
        <div class="logo-container">
            <img src="احمد الشيخ (3).png" alt="أحمد الشيخ" class="logo">
        </div>
        
        <h1>أحمد الشيخ</h1>
        <p class="subtitle">CHIC & ELEGANT SHOES</p>

        <a href="https://drive.google.com/drive/folders/1TEwUs9loRfqrbN4L_5LEBUo9dN3rQ8M5" target="_blank" class="link-btn">
            MODERN MODELS
            <i class="fas fa-shoe-prints"></i>
        </a>

        <a href="https://wa.me/201020468021" target="_blank" class="link-btn">
            WHATSAPP
            <i class="fab fa-whatsapp"></i>
        </a>

        <a href="https://www.instagram.com/elshekh_store" target="_blank" class="link-btn">
            INSTAGRAM
            <i class="fab fa-instagram"></i>
        </a>

        <a href="https://www.facebook.com/share/17i4QJgh15/" target="_blank" class="link-btn">
            FACEBOOK
            <i class="fab fa-facebook-f"></i>
        </a>

        <a href="https://www.tiktok.com/@elshekh_store" target="_blank" class="link-btn">
            TIKTOK
            <i class="fab fa-tiktok"></i>
        </a>

        <div class="footer">أحمد الشيخ للأحذية © 2024</div>
    </div>

    <script>
        const bg = document.getElementById('dynamic-bg');
        const icons = ['fa-shoe-prints', 'fa-boot', 'fa-socks'];

        function createIcon() {
            const icon = document.createElement('i');
            icon.className = `fas ${icons[Math.floor(Math.random()*icons.length)]} floating-shoe`;
            icon.style.left = Math.random() * 100 + 'vw';
            icon.style.fontSize = Math.random() * 25 + 15 + 'px';
            const duration = Math.random() * 6 + 4;
            icon.style.animationDuration = duration + 's';
            bg.appendChild(icon);
            setTimeout(() => icon.remove(), duration * 1000);
        }

        // مطر أحذية شغال علطول
        setInterval(createIcon, 500);
    </script>
</body>
</html>
