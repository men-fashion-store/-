<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحمد الشيخ للأحذية | Classic Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-olive: #4A5D44; 
            --glass-white: rgba(255, 255, 255, 0.4); 
            --soft-shadow: rgba(74, 93, 68, 0.15);
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            /* خلفية فاتحة وكتاشي في نفس الوقت */
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }

        /* هالات ضوئية زيتية خفيفة جداً لزوم الرقي */
        .aura {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.2;
            animation: auraMove 15s infinite alternate;
        }
        .aura-1 { width: 400px; height: 400px; background: var(--primary-olive); top: -10%; right: -10%; }
        .aura-2 { width: 300px; height: 300px; background: #fff; bottom: -5%; left: -5%; }

        @keyframes auraMove {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(40px, 60px) scale(1.1); }
        }

        #dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .floating-shoe {
            position: absolute;
            color: var(--primary-olive);
            opacity: 0.15;
            animation: move linear forwards;
        }

        @keyframes move {
            from { transform: translateY(-15vh) rotate(0deg); }
            to { transform: translateY(115vh) rotate(360deg); }
        }

        .container {
            width: 88%;
            max-width: 400px;
            text-align: center;
            margin: 50px auto;
            position: relative;
            z-index: 10;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.3); /* شفافة بدون إطار */
            backdrop-filter: blur(25px) saturate(120%);
            -webkit-backdrop-filter: blur(25px) saturate(120%);
            border-radius: 40px;
            border: none; /* بدون إطار زجاجي */
            box-shadow: 0 30px 60px var(--soft-shadow);
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px auto;
            border-radius: 50%;
            overflow: hidden;
            background: #fff;
            border: 4px solid #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .logo { width: 100%; height: 100%; object-fit: cover; }

        h1 {
            color: var(--primary-olive);
            font-size: 2.5rem;
            font-weight: 900;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.05);
        }

        .subtitle {
            color: #6b7280;
            font-size: 0.85rem;
            margin-bottom: 45px;
            font-weight: 700;
            letter-spacing: 3px;
        }

        /* أزرار بدون إطار باللون الزيتي */
        .link-btn {
            background: var(--glass-white); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--primary-olive) !important;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-bottom: 18px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            border: none; /* بدون إطار */
            box-shadow: 0 10px 25px var(--soft-shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .link-btn:hover {
            transform: translateY(-8px) rotateX(10deg) scale(1.03);
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 40px var(--soft-shadow);
        }

        /* لمعة بيضاء خفيفة عند المرور */
        .link-btn::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.6s;
        }
        .link-btn:hover::after { left: 100%; }

        .link-btn i {
            position: absolute;
            right: 25px;
            font-size: 1.3rem;
        }

        .footer {
            margin-top: 35px;
            font-size: 0.8rem;
            color: var(--primary-olive);
            font-weight: 700;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="aura aura-1"></div>
    <div class="aura aura-2"></div>
    <div id="dynamic-bg"></div>

    <div class="container">
        <div class="logo-container">
            <img src="احمد الشيخ (3).png" alt="أحمد الشيخ" class="logo">
        </div>
        
        <h1>أحمد الشيخ</h1>
        <p class="subtitle">CHIC & ELEGANT SHOES</p>

        <a href="https://drive.google.com/drive/folders/1TEwUs9loRfqrbN4L_5LEBUo9dN3rQ8M5" target="_blank" class="link-btn">
            MODERN MODELS
            <i class="fas fa-shoe-prints"></i>
        </a>

        <a href="https://wa.me/201020468021" target="_blank" class="link-btn">
            WHATSAPP
            <i class="fab fa-whatsapp"></i>
        </a>

        <a href="https://www.instagram.com/elshekh_store" target="_blank" class="link-btn">
            INSTAGRAM
            <i class="fab fa-instagram"></i>
        </a>

        <a href="https://www.facebook.com/share/17i4QJgh15/" target="_blank" class="link-btn">
            FACEBOOK
            <i class="fab fa-facebook-f"></i>
        </a>

        <a href="https://www.tiktok.com/@elshekh_store" target="_blank" class="link-btn">
            TIKTOK
            <i class="fab fa-tiktok"></i>
        </a>

        <div class="footer">أحمد الشيخ للأحذية © 2024</div>
    </div>

    <script>
        const bg = document.getElementById('dynamic-bg');
        const icons = ['fa-shoe-prints', 'fa-boot', 'fa-socks'];

        function createIcon() {
            const icon = document.createElement('i');
            icon.className = `fas ${icons[Math.floor(Math.random()*icons.length)]} floating-shoe`;
            icon.style.left = Math.random() * 100 + 'vw';
            icon.style.fontSize = Math.random() * 20 + 20 + 'px';
            
            // النزول السريع (2-4 ثواني)
            const duration = Math.random() * 2 + 2;
            icon.style.animationDuration = duration + 's';
            
            bg.appendChild(icon);
            setTimeout(() => icon.remove(), duration * 1000);
        }

        setInterval(createIcon, 400);
    </script>
</body>
</html>
