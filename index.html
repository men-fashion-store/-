    <title>أحمد الشيخ للأحذية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-olive: #4A5D44; /* الزيتي الأساسي */
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #dynamic-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        .floating-shoe {
            position: absolute;
            color: var(--primary-olive);
            opacity: 0.15; 
            animation: move linear forwards;
        }

        @keyframes move {
            from { transform: translateY(-10vh) rotate(0deg); }
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            width: 85%;
            max-width: 380px;
            text-align: center;
            margin: 50px auto;
            position: relative;
            z-index: 10;
        }

        /* --- اللوجو الزجاجي --- */
        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            overflow: hidden;
            
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            
            border-top: 2px solid rgba(255, 255, 255, 0.9);
            border-left: 2px solid rgba(255, 255, 255, 0.9);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }

        .logo { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

        /* --- الاسم وعلامة التوثيق --- */
        .name-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 5px;
        }

        h1 {
            color: var(--primary-olive);
            font-size: 2.1rem;
            font-weight: 900;
            margin: 0;
            text-shadow: 0 2px 4px rgba(255,255,255,0.5);
        }

        /* تنسيق علامة التوثيق الجديدة (SVG) */
        .verified-badge {
            width: 24px;
            height: 24px;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1)); /* ظل خفيف للعلامة */
        }

        .subtitle {
            color: #555;
            font-size: 0.85rem;
            margin-bottom: 35px;
            font-weight: 700;
            letter-spacing: 1.5px;
        }

        /* --- الزراير --- */
        .link-btn {
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: var(--primary-olive) !important;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 20px;
            margin-bottom: 18px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.05rem;
            
            border-top: 1.5px solid rgba(255, 255, 255, 0.9);
            border-left: 1.5px solid rgba(255, 255, 255, 0.9);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08), inset 0 0 10px rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .link-btn:hover {
            transform: translateY(-4px) scale(1.03);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }

        .link-btn i {
            position: absolute;
            right: 22px;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: var(--primary-olive);
            font-weight: 700;
            opacity: 0.8;
        }
    </style>
</head>
<body>
