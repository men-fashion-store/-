<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحمد الشيخ للأحذية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-olive: #4A5D44; 
            --glass-border: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* خلفية الأحذية المستمرة - خليتها أوضح شوية عشان تبان من تحت الزجاج */
        #dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .floating-shoe {
            position: absolute;
            color: var(--primary-olive);
            opacity: 0.2; /* وضوح الأحذية في الخلفية */
            animation: move linear forwards;
        }

        @keyframes move {
            from { transform: translateY(-10vh) rotate(0deg); }
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            width: 85%;
            max-width: 380px;
            text-align: center;
            margin: 50px auto;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            width: 110px;
            height: 110px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            background: #fff;
        }

        .logo { width: 100%; height: 100%; object-fit: cover; }

        h1 {
            color: var(--primary-olive);
            font-size: 2.1rem;
            font-weight: 900;
            margin: 0;
            text-shadow: 0 2px 4px rgba(255,255,255,0.5);
        }

        .subtitle {
            color: #555;
            font-size: 0.85rem;
            margin-bottom: 35px;
            font-weight: 700;
            letter-spacing: 1.5px;
        }

        /* أزرار زجاجية شفافة تماماً بنظام 3D */
        .link-btn {
            /* خلفية شفافة جداً للسماح برؤية ما خلفها */
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(8px); /* التغبيش اللي بيحسسك إنه قزاز */
            -webkit-backdrop-filter: blur(8px);
            
            color: var(--primary-olive) !important;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 20px;
            margin-bottom: 18px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.05rem;
            
            /* حواف بيضاء رفيعة وبارزة (High-end Glass look) */
            border-top: 1.5px solid rgba(255, 255, 255, 0.9);
            border-left: 1.5px solid rgba(255, 255, 255, 0.9);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            
            /* ظل خارجي للبروز وظل داخلي للعمق */
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.08),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
            
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .link-btn:hover {
            transform: translateY(-4px) scale(1.03);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
        }

        .link-btn i {
            position: absolute;
            right: 22px;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: var(--primary-olive);
            font-weight: 700;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div id="dynamic-bg"></div>

    <div class="container">
        <div class="logo-container">
            <img src="احمد الشيخ (3).png" alt="أحمد الشيخ" class="logo">
        </div>
        
        <h1>أحمد الشيخ</h1>
        <p class="subtitle">CHIC & ELEGANT SHOES</p>

        <a href="https://drive.google.com/drive/folders/1TEwUs9loRfqrbN4L_5LEBUo9dN3rQ8M5" target="_blank" class="link-btn">
            MODERN MODELS
            <i class="fas fa-shoe-prints"></i>
        </a>

        <a href="https://wa.me/201020468021" target="_blank" class="link-btn">
            WHATSAPP
            <i class="fab fa-whatsapp"></i>
        </a>

        <a href="https://www.instagram.com/elshekh_store" target="_blank" class="link-btn">
            INSTAGRAM
            <i class="fab fa-instagram"></i>
        </a>

        <a href="https://www.facebook.com/share/17i4QJgh15/" target="_blank" class="link-btn">
            FACEBOOK
            <i class="fab fa-facebook-f"></i>
        </a>

        <a href="https://www.tiktok.com/@elshekh_store" target="_blank" class="link-btn">
            TIKTOK
            <i class="fab fa-tiktok"></i>
        </a>

        <div class="footer">أحمد الشيخ للأحذية © 2024</div>
    </div>

    <script>
        const bg = document.getElementById('dynamic-bg');
        const icons = ['fa-shoe-prints', 'fa-boot', 'fa-socks', 'fa-shoe-flat'];

        function createIcon() {
            const icon = document.createElement('i');
            icon.className = `fas ${icons[Math.floor(Math.random()*icons.length)]} floating-shoe`;
            icon.style.left = Math.random() * 100 + 'vw';
            icon.style.fontSize = Math.random() * 20 + 20 + 'px';
            const duration = Math.random() * 7 + 5;
            icon.style.animationDuration = duration + 's';
            bg.appendChild(icon);
            setTimeout(() => icon.remove(), duration * 1000);
        }

        // سرعة توليد الأحذية (كل نصف ثانية)
        setInterval(createIcon, 500);
    </script>
</body>
</html>
